<!DOCTYPE html>
<html>

<head>
	<title>Generate Icons for VidFlow</title>
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			max-width: 600px;
			margin: 40px auto;
			padding: 20px;
			background: linear-gradient(135deg, #0D3D3F 0%, #1E6F72 100%);
			min-height: 100vh;
			color: #fff;
		}

		h1 {
			color: #5ABFC0;
			text-shadow: 0 0 20px rgba(90, 191, 192, 0.4);
		}

		p {
			color: #9DCFD0;
		}

		.preview {
			display: flex;
			gap: 20px;
			align-items: flex-end;
			margin: 30px 0;
			padding: 20px;
			background: rgba(255, 255, 255, 0.05);
			border-radius: 12px;
			box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
			border: 1px solid rgba(90, 191, 192, 0.2);
		}

		.preview-item {
			text-align: center;
		}

		.preview-item span {
			display: block;
			margin-top: 8px;
			font-size: 12px;
			color: #9DCFD0;
		}

		canvas {
			border-radius: 8px;
		}

		button {
			background: linear-gradient(135deg, #2D9596 0%, #1E6F72 50%, #145A5E 100%);
			color: white;
			border: none;
			padding: 12px 24px;
			border-radius: 8px;
			font-size: 16px;
			cursor: pointer;
			transition: transform 0.2s, box-shadow 0.2s;
			font-weight: 600;
		}

		button:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 20px rgba(45, 149, 150, 0.4);
		}

		#downloads {
			margin-top: 20px;
		}

		#downloads a {
			display: inline-block;
			margin: 8px 8px 8px 0;
			padding: 8px 16px;
			background: linear-gradient(135deg, #145A5E, #0D3D3F);
			color: white;
			text-decoration: none;
			border-radius: 6px;
			font-size: 14px;
			transition: all 0.2s;
		}

		#downloads a:hover {
			background: linear-gradient(135deg, #1E6F72, #145A5E);
			box-shadow: 0 2px 12px rgba(45, 149, 150, 0.3);
		}
	</style>
</head>

<body>
	<h1>üíß VidFlow - Icon Generator</h1>
	<p>Click the button to generate PNG icons from the water drop design.</p>

	<div class="preview">
		<div class="preview-item">
			<canvas id="canvas128" width="128" height="128"></canvas>
			<span>128px</span>
		</div>
		<div class="preview-item">
			<canvas id="canvas48" width="48" height="48"></canvas>
			<span>48px</span>
		</div>
		<div class="preview-item">
			<canvas id="canvas32" width="32" height="32"></canvas>
			<span>32px</span>
		</div>
		<div class="preview-item">
			<canvas id="canvas16" width="16" height="16"></canvas>
			<span>16px</span>
		</div>
	</div>

	<button onclick="generateIcons()">‚¨áÔ∏è Generate & Download All Icons</button>
	<div id="downloads"></div>

	<script>
		function drawIcon(canvas, size) {
			const ctx = canvas.getContext('2d');
			canvas.width = size;
			canvas.height = size;
			ctx.clearRect(0, 0, size, size);

			const s = size / 128;

			// Sophisticated deep teal gradient
			const dropGrad = ctx.createLinearGradient(0, 0, size, size);
			dropGrad.addColorStop(0, '#2D9596');
			dropGrad.addColorStop(0.35, '#1E6F72');
			dropGrad.addColorStop(0.7, '#145A5E');
			dropGrad.addColorStop(1, '#0D3D3F');

			// Draw water drop shape with shadow
			ctx.shadowColor = 'rgba(13, 61, 63, 0.3)';
			ctx.shadowBlur = 5 * s;
			ctx.shadowOffsetY = 3 * s;
			
			drawWaterDrop(ctx, s);
			ctx.fillStyle = dropGrad;
			ctx.fill();
			
			// Reset shadow
			ctx.shadowColor = 'transparent';
			ctx.shadowBlur = 0;
			ctx.shadowOffsetY = 0;

			// Subtle inner depth overlay
			const innerDepth = ctx.createRadialGradient(51 * s, 45 * s, 0, 64 * s, 64 * s, 83 * s);
			innerDepth.addColorStop(0, 'rgba(58, 171, 172, 0.25)');
			innerDepth.addColorStop(1, 'rgba(13, 61, 63, 0.3)');
			
			drawWaterDrop(ctx, s);
			ctx.fillStyle = innerDepth;
			ctx.fill();

			// Glass highlight
			const highlightGrad = ctx.createLinearGradient(26 * s, 0, 102 * s, size);
			highlightGrad.addColorStop(0, 'rgba(255,255,255,0.4)');
			highlightGrad.addColorStop(0.5, 'rgba(255,255,255,0.1)');
			highlightGrad.addColorStop(1, 'rgba(255,255,255,0)');
			
			ctx.beginPath();
			ctx.moveTo(64 * s, 14 * s);
			ctx.bezierCurveTo(64 * s, 14 * s, 32 * s, 48 * s, 28 * s, 72 * s);
			ctx.bezierCurveTo(28 * s, 72 * s, 38 * s, 42 * s, 64 * s, 18 * s);
			ctx.closePath();
			ctx.fillStyle = highlightGrad;
			ctx.fill();

			// Small highlight accent
			ctx.save();
			ctx.translate(38 * s, 50 * s);
			ctx.rotate(-30 * Math.PI / 180);
			ctx.beginPath();
			ctx.ellipse(0, 0, 6 * s, 4 * s, 0, 0, Math.PI * 2);
			ctx.fillStyle = 'rgba(255,255,255,0.25)';
			ctx.fill();
			ctx.restore();

			// Play triangle - directly on drop, no background circle
			ctx.fillStyle = 'rgba(255,255,255,0.95)';
			ctx.beginPath();
			ctx.moveTo(52 * s, 58 * s);
			ctx.lineTo(52 * s, 98 * s);
			ctx.lineTo(84 * s, 78 * s);
			ctx.closePath();
			ctx.fill();
		}

		function drawWaterDrop(ctx, s) {
			ctx.beginPath();
			ctx.moveTo(64 * s, 8 * s);
			// Left curve
			ctx.bezierCurveTo(
				64 * s, 8 * s,
				20 * s, 52 * s,
				20 * s, 80 * s
			);
			// Bottom left curve
			ctx.bezierCurveTo(
				20 * s, 104 * s,
				40 * s, 120 * s,
				64 * s, 120 * s
			);
			// Bottom right curve
			ctx.bezierCurveTo(
				88 * s, 120 * s,
				108 * s, 104 * s,
				108 * s, 80 * s
			);
			// Right curve back to top
			ctx.bezierCurveTo(
				108 * s, 52 * s,
				64 * s, 8 * s,
				64 * s, 8 * s
			);
			ctx.closePath();
		}

		function generateIcons() {
			const sizes = [16, 32, 48, 128];
			const downloads = document.getElementById('downloads');
			downloads.innerHTML = '<strong>Click to download:</strong><br>';

			sizes.forEach(size => {
				const canvas = document.getElementById('canvas' + size);
				drawIcon(canvas, size);

				canvas.toBlob(function (blob) {
					const url = URL.createObjectURL(blob);
					const link = document.createElement('a');
					link.href = url;
					link.download = `icon${size}.png`;
					link.textContent = `icon${size}.png`;
					downloads.appendChild(link);
				});
			});
		}

		// Draw preview on load
		window.onload = function () {
			[128, 48, 32, 16].forEach(size => {
				const canvas = document.getElementById('canvas' + size);
				drawIcon(canvas, size);
			});
		};
	</script>
</body>

</html>
