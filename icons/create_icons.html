<!DOCTYPE html>
<html>

<head>
	<title>Generate Icons for Video Download Helper</title>
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			max-width: 600px;
			margin: 40px auto;
			padding: 20px;
			background: #f5f5f5;
		}

		h1 {
			color: #333;
		}

		.preview {
			display: flex;
			gap: 20px;
			align-items: flex-end;
			margin: 30px 0;
			padding: 20px;
			background: #fff;
			border-radius: 12px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		}

		.preview-item {
			text-align: center;
		}

		.preview-item span {
			display: block;
			margin-top: 8px;
			font-size: 12px;
			color: #666;
		}

		canvas {
			border-radius: 8px;
		}

		button {
			background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
			color: white;
			border: none;
			padding: 12px 24px;
			border-radius: 8px;
			font-size: 16px;
			cursor: pointer;
			transition: transform 0.2s, box-shadow 0.2s;
		}

		button:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
		}

		#downloads {
			margin-top: 20px;
		}

		#downloads a {
			display: inline-block;
			margin: 8px 8px 8px 0;
			padding: 8px 16px;
			background: #667EEA;
			color: white;
			text-decoration: none;
			border-radius: 6px;
			font-size: 14px;
		}

		#downloads a:hover {
			background: #764BA2;
		}
	</style>
</head>

<body>
	<h1>üé¨ Video Download Helper - Icon Generator</h1>
	<p>Click the button to generate PNG icons from the new design.</p>

	<div class="preview">
		<div class="preview-item">
			<canvas id="canvas128" width="128" height="128"></canvas>
			<span>128px</span>
		</div>
		<div class="preview-item">
			<canvas id="canvas48" width="48" height="48"></canvas>
			<span>48px</span>
		</div>
		<div class="preview-item">
			<canvas id="canvas32" width="32" height="32"></canvas>
			<span>32px</span>
		</div>
		<div class="preview-item">
			<canvas id="canvas16" width="16" height="16"></canvas>
			<span>16px</span>
		</div>
	</div>

	<button onclick="generateIcons()">‚¨áÔ∏è Generate & Download All Icons</button>
	<div id="downloads"></div>

	<script>
		function drawIcon(canvas, size) {
			const ctx = canvas.getContext('2d');
			canvas.width = size;
			canvas.height = size;
			ctx.clearRect(0, 0, size, size);

			const s = size / 128; // Scale factor

			// Background gradient (purple theme)
			const bgGrad = ctx.createLinearGradient(0, 0, size, size);
			bgGrad.addColorStop(0, '#667EEA');
			bgGrad.addColorStop(0.5, '#764BA2');
			bgGrad.addColorStop(1, '#F093FB');

			// Rounded rectangle background
			const r = 26 * s;
			const x = 8 * s, y = 8 * s, w = 112 * s, h = 112 * s;
			ctx.beginPath();
			ctx.moveTo(x + r, y);
			ctx.lineTo(x + w - r, y);
			ctx.quadraticCurveTo(x + w, y, x + w, y + r);
			ctx.lineTo(x + w, y + h - r);
			ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
			ctx.lineTo(x + r, y + h);
			ctx.quadraticCurveTo(x, y + h, x, y + h - r);
			ctx.lineTo(x, y + r);
			ctx.quadraticCurveTo(x, y, x + r, y);
			ctx.closePath();

			// Shadow
			ctx.shadowColor = 'rgba(118, 75, 162, 0.4)';
			ctx.shadowBlur = 8 * s;
			ctx.shadowOffsetY = 4 * s;
			ctx.fillStyle = bgGrad;
			ctx.fill();
			ctx.shadowColor = 'transparent';

			// Glass shine overlay
			const shineGrad = ctx.createLinearGradient(0, y, 0, y + h / 2);
			shineGrad.addColorStop(0, 'rgba(255,255,255,0.35)');
			shineGrad.addColorStop(0.5, 'rgba(255,255,255,0.1)');
			shineGrad.addColorStop(1, 'rgba(255,255,255,0)');
			ctx.fillStyle = shineGrad;
			ctx.beginPath();
			ctx.moveTo(x + r, y);
			ctx.lineTo(x + w - r, y);
			ctx.quadraticCurveTo(x + w, y, x + w, y + r);
			ctx.lineTo(x + w, y + h / 2);
			ctx.lineTo(x, y + h / 2);
			ctx.lineTo(x, y + r);
			ctx.quadraticCurveTo(x, y, x + r, y);
			ctx.closePath();
			ctx.fill();

			// Play button circle (background)
			ctx.beginPath();
			ctx.arc(64 * s, 52 * s, 28 * s, 0, Math.PI * 2);
			ctx.fillStyle = 'rgba(255,255,255,0.2)';
			ctx.fill();

			// Play button circle (foreground)
			ctx.beginPath();
			ctx.arc(64 * s, 52 * s, 24 * s, 0, Math.PI * 2);
			ctx.fillStyle = 'rgba(255,255,255,0.95)';
			ctx.fill();

			// Play triangle
			ctx.fillStyle = bgGrad;
			ctx.beginPath();
			ctx.moveTo(58 * s, 40 * s);
			ctx.lineTo(58 * s, 64 * s);
			ctx.lineTo(76 * s, 52 * s);
			ctx.closePath();
			ctx.fill();

			// Download arrow
			ctx.fillStyle = 'rgba(255,255,255,0.95)';

			// Arrow stem
			roundRect(ctx, 60 * s, 84 * s, 8 * s, 16 * s, 2 * s);
			ctx.fill();

			// Arrow head
			ctx.beginPath();
			ctx.moveTo(64 * s, 108 * s);
			ctx.lineTo(52 * s, 96 * s);
			ctx.lineTo(56 * s, 92 * s);
			ctx.lineTo(64 * s, 100 * s);
			ctx.lineTo(72 * s, 92 * s);
			ctx.lineTo(76 * s, 96 * s);
			ctx.closePath();
			ctx.fill();

			// Base line
			roundRect(ctx, 48 * s, 104 * s, 32 * s, 4 * s, 2 * s);
			ctx.fill();
		}

		function roundRect(ctx, x, y, w, h, r) {
			ctx.beginPath();
			ctx.moveTo(x + r, y);
			ctx.lineTo(x + w - r, y);
			ctx.quadraticCurveTo(x + w, y, x + w, y + r);
			ctx.lineTo(x + w, y + h - r);
			ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
			ctx.lineTo(x + r, y + h);
			ctx.quadraticCurveTo(x, y + h, x, y + h - r);
			ctx.lineTo(x, y + r);
			ctx.quadraticCurveTo(x, y, x + r, y);
			ctx.closePath();
		}

		function generateIcons() {
			const sizes = [16, 32, 48, 128];
			const downloads = document.getElementById('downloads');
			downloads.innerHTML = '<strong>Click to download:</strong><br>';

			sizes.forEach(size => {
				const canvas = document.getElementById('canvas' + size);
				drawIcon(canvas, size);

				canvas.toBlob(function (blob) {
					const url = URL.createObjectURL(blob);
					const link = document.createElement('a');
					link.href = url;
					link.download = `icon${size}.png`;
					link.textContent = `icon${size}.png`;
					downloads.appendChild(link);
				});
			});
		}

		// Draw preview on load
		window.onload = function () {
			[128, 48, 32, 16].forEach(size => {
				const canvas = document.getElementById('canvas' + size);
				drawIcon(canvas, size);
			});
		};
	</script>
</body>

</html>
