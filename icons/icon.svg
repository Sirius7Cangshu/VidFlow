<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sophisticated deep teal gradient -->
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D9596" />
      <stop offset="35%" stop-color="#1E6F72" />
      <stop offset="70%" stop-color="#145A5E" />
      <stop offset="100%" stop-color="#0D3D3F" />
    </linearGradient>
    
    <!-- Subtle highlight gradient -->
    <linearGradient id="highlightGradient" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.4" />
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="dropShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#0D3D3F" flood-opacity="0.3" />
    </filter>
    
    <!-- Subtle inner depth -->
    <radialGradient id="innerDepth" cx="40%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#3AABAC" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#0D3D3F" stop-opacity="0.3" />
    </radialGradient>
  </defs>
  
  <!-- Water drop shape - main body -->
  <path 
    d="M64 8
       C64 8, 20 52, 20 80
       C20 104, 40 120, 64 120
       C88 120, 108 104, 108 80
       C108 52, 64 8, 64 8Z" 
    fill="url(#dropGradient)" 
    filter="url(#dropShadow)" 
  />
  
  <!-- Inner depth overlay -->
  <path 
    d="M64 8
       C64 8, 20 52, 20 80
       C20 104, 40 120, 64 120
       C88 120, 108 104, 108 80
       C108 52, 64 8, 64 8Z" 
    fill="url(#innerDepth)" 
  />
  
  <!-- Glass highlight on water drop -->
  <path 
    d="M64 14
       C64 14, 32 48, 28 72
       C28 72, 38 42, 64 18
       C64 18, 64 14, 64 14Z" 
    fill="url(#highlightGradient)" 
  />
  
  <!-- Small highlight accent -->
  <ellipse cx="38" cy="50" rx="6" ry="4" fill="rgba(255,255,255,0.25)" transform="rotate(-30 38 50)" />
  
  <!-- Play triangle - directly on drop, no background circle -->
  <path 
    d="M52 58L52 98L84 78Z" 
    fill="rgba(255,255,255,0.95)"
  />
</svg>
