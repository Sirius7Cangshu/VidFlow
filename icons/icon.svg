<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant gradient background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667EEA" />
      <stop offset="50%" stop-color="#764BA2" />
      <stop offset="100%" stop-color="#F093FB" />
    </linearGradient>
    <!-- Glass shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.4" />
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>
    <!-- Inner glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#764BA2" flood-opacity="0.4" />
    </filter>
  </defs>
  
  <!-- Main rounded square -->
  <rect x="8" y="8" width="112" height="112" rx="26" fill="url(#bg)" filter="url(#shadow)" />
  
  <!-- Glass overlay -->
  <rect x="8" y="8" width="112" height="56" rx="26" fill="url(#shine)" />
  
  <!-- Play button circle -->
  <circle cx="64" cy="52" r="28" fill="rgba(255,255,255,0.2)" />
  <circle cx="64" cy="52" r="24" fill="rgba(255,255,255,0.95)" filter="url(#glow)" />
  
  <!-- Play triangle -->
  <path d="M58 40L58 64L76 52Z" fill="url(#bg)" />
  
  <!-- Download arrow -->
  <g fill="#FFFFFF" opacity="0.95">
    <!-- Arrow stem -->
    <rect x="60" y="84" width="8" height="16" rx="2" />
    <!-- Arrow head -->
    <path d="M64 108L52 96L56 92L64 100L72 92L76 96Z" />
    <!-- Base line -->
    <rect x="48" y="104" width="32" height="4" rx="2" />
  </g>
</svg>
